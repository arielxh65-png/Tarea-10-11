<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Operaciones</h1>
            <div class="button-container">
                <a href="index.html" class="animated-btn">Página Principal</a>
                <a href="pagina2.html" class="animated-btn">Galería</a>
                <a href="pagina3.html" class="animated-btn">Calculadora</a>
            </div>
        </header>
        
        <main>
            <section class="calculator">
                <h2>Tabla de Operaciones</h2>
                <table class="operations-table">
                    <thead>
                        <tr>
                            <th>OPERACIÓN</th>
                            <th>DESCRIPCIÓN</th>
                            <th>BOTONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MULTIPLICACIÓN</td>
                            <td>Multiplica 2 números</td>
                            <td><button class="calc-btn" onclick="calcularOperacion('multiplicar')">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>EXPONENTE 2</td>
                            <td>Eleva al cuadrado</td>
                            <td><button class="calc-btn" onclick="calcularOperacion('cuadrado')">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>RESTA</td>
                            <td>Resta 2 números</td>
                            <td><button class="calc-btn" onclick="calcularOperacion('restar')">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>SUMA</td>
                            <td>Suma 2 números</td>
                            <td><button class="calc-btn" onclick="calcularOperacion('sumar')">CALCULAR</button></td>
                        </tr>
                    </tbody>
                </table>
                
                <div id="resultado" class="result-display"></div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
