<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-amarilla">
    <div class="container">
        <header>
            <h1>Calculadora de Operaciones</h1>
            <div class="button-container">
                <a href="index.html" class="animated-btn">Página Principal</a>
                <a href="pagina2.html" class="animated-btn">Galería de Imágenes</a>
                <a href="pagina3.html" class="animated-btn">Calculadora</a>
            </div>
        </header>
        
        <main>
            <section class="calculator">
                <h2>Tabla de Operaciones</h2>
                <table class="operations-table">
                    <thead>
                        <tr>
                            <th class="animated-header">OPERACIÓN</th>
                            <th class="animated-header">DESCRIPCIÓN</th>
                            <th class="animated-header">BOTONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MULTIPLICACIÓN</td>
                            <td>Multiplica 2 números ingresados</td>
                            <td><button class="calc-btn" onclick="multiplicar()">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>EXPONENTE 2</td>
                            <td>Eleva al cuadrado 1 número ingresado</td>
                            <td><button class="calc-btn" onclick="elevarCuadrado()">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>RESTA</td>
                            <td>Resta 2 números ingresados</td>
                            <td><button class="calc-btn" onclick="restar()">CALCULAR</button></td>
                        </tr>
                        <tr>
                            <td>SUMA</td>
                            <td>Suma 2 números ingresados</td>
                            <td><button class="calc-btn" onclick="sumar()">CALCULAR</button></td>
                        </tr>
                    </tbody>
                </table>
                
                <div id="resultado" class="result-display"></div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Funciones para la calculadora
        function multiplicar() {
            let num1 = parseFloat(prompt("Ingresa el primer número para multiplicar:"));
            let num2 = parseFloat(prompt("Ingresa el segundo número para multiplicar:"));
            
            if(!isNaN(num1) && !isNaN(num2)) {
                let resultado = num1 * num2;
                document.getElementById('resultado').innerHTML = 
                    `<p>El resultado de ${num1} × ${num2} = ${resultado}</p>`;
            } else {
                alert("Por favor ingresa números válidos.");
            }
        }
        
        function elevarCuadrado() {
            let num = parseFloat(prompt("Ingresa un número para elevarlo al cuadrado:"));
            
            if(!isNaN(num)) {
                let resultado = num * num;
                document.getElementById('resultado').innerHTML = 
                    `<p>El resultado de ${num}² = ${resultado}</p>`;
            } else {
                alert("Por favor ingresa un número válido.");
            }
        }
        
        function restar() {
            let num1 = parseFloat(prompt("Ingresa el primer número para restar:"));
            let num2 = parseFloat(prompt("Ingresa el segundo número para restar:"));
            
            if(!isNaN(num1) && !isNaN(num2)) {
                let resultado = num1 - num2;
                document.getElementById('resultado').innerHTML = 
                    `<p>El resultado de ${num1} - ${num2} = ${resultado}</p>`;
            } else {
                alert("Por favor ingresa números válidos.");
            }
        }
        
        function sumar() {
            let num1 = parseFloat(prompt("Ingresa el primer número para sumar:"));
            let num2 = parseFloat(prompt("Ingresa el segundo número para sumar:"));
            
            if(!isNaN(num1) && !isNaN(num2)) {
                let resultado = num1 + num2;
                document.getElementById('resultado').innerHTML = 
                    `<p>El resultado de ${num1} + ${num2} = ${resultado}</p>`;
            } else {
                alert("Por favor ingresa números válidos.");
            }
        }
    </script>
</body>
</html>
