<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galería de Imágenes Animadas</h1>
            <div class="button-container">
                <a href="index.html" class="animated-btn">Página Principal</a>
                <a href="pagina2.html" class="animated-btn">Galería de Imágenes</a>
                <a href="pagina3.html" class="animated-btn">Calculadora</a>
            </div>
        </header>
        
        <main>
            <section class="gallery">
                <h2>Nuestra Galería</h2>
                <div class="image-grid">
                    <div class="image-item animation-1">
                        <img src="https://picsum.photos/300/200?random=1" alt="Imagen 1">
                        <p>Animación de Rotación</p>
                    </div>
                    <div class="image-item animation-2">
                        <img src="https://picsum.photos/300/200?random=2" alt="Imagen 2">
                        <p>Animación de Escala</p>
                    </div>
                    <div class="image-item animation-3">
                        <img src="https://picsum.photos/300/200?random=3" alt="Imagen 3">
                        <p>Animación de Desplazamiento</p>
                    </div>
                    <div class="image-item animation-4">
                        <img src="https://picsum.photos/300/200?random=4" alt="Imagen 4">
                        <p>Animación de Opacidad</p>
                    </div>
                    <div class="image-item animation-5">
                        <img src="https://picsum.photos/300/200?random=5" alt="Imagen 5">
                        <p>Animación Combinada</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Interacciones específicas para Página 2
        window.addEventListener('DOMContentLoaded', function() {
            // a. Mensaje de bienvenida
            alert("¡Bienvenido a nuestra galería de imágenes!");
            
            // b. Preguntar por la edad y mostrar mensaje
            let userAge = prompt("Para continuar, por favor ingresa tu edad:");
            
            if(userAge) {
                if(parseInt(userAge) > 20) {
                    alert("Eres mayor de 20 años. ¡Disfruta de nuestra galería!");
                } else {
                    alert("Eres menor de 20 años. ¡Esperamos que te guste nuestra galería!");
                }
            }
        });
    </script>
</body>
</html>
